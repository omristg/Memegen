<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memegen</title>
</head>

<body onload="onInit()">

    <div class="header-backround">
        <header class="main-header main-layout flex align-center space-between">
            <img src="./img/logo.png" alt="" class="logo">
            <nav class="main-nav">
                <ul class="clean-list flex">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
    </div>


    <section class="gallery">
        <section class="keywords main-layout"></section>
        <div class="gallery-background">
            <main class="imgs-container main-layout"></main>
        </div>
    </section>




    <section class="editor">

        <main class="flex">

            <div class="canvas-container">
                <canvas id="canvas" width="100px" height="100px"></canvas>
            </div>

            <section class="edits-container">
                <form action="" class="edit-optns">

                    <input type="text" oninput="onTextChange(value)" placeholder="Type something"
                        onblur="onUpdatePlaceholder(this)" class="text-input">
                    <img src="./icons/increase-font-icon.png" onclick="onChangeFontSize(true)" class="btns-edit" alt="">
                    <img src="./icons/decrease-font-icon.png" onclick="onChangeFontSize(false)" class="btns-edit"
                        alt="">
                    <label>
                        <img src="./icons/paint-board-and-brush.png" class="btns-edit" alt=""><input
                            onchange="onColorSelect(value)" class="input-color" type="color"></input>
                    </label>
                    <img src="./icons/add.png" onclick="onAddLine()" class="btns-edit" alt="">
                    <img src="./icons/swap-lines.png" onclick="onSwapLines()" class="btns-edit" alt="">

                </form>

            </section>

        </main>

    </section>

    <section class="about main-layout">
        <img src="./img/fake-pic.png" class="main-img" alt="">
        <section class="about-info flex-col">
            <h2>Monica Geller</h2>
            <p>is a fictional character, one of the six main characters who appears on the American sitcom Friends
                (1994â€“2004). Created by David Crane and Marta Kauffman</p>
                <ul class="social-nav clean-list flex">
                    <li><a class="fa facebook" href="#"></a></li>
                    <li><a class="fa linkedin" href="#"></a></li>
                    <li><a class="fa github" href="#"></a></li>
                </ul>

            </section>
    </section>

    <footer class="main-footer flex justify-center align-center">
        <div class="footer-container flex-col align-center">
            <img src="./img/logo.png" class="logo" alt="">
            <small>all rights reserved &copy; 2021</small>
        </div>
    </footer>


    <script src="./js/services/utils.service.js"></script>
    <script src="./js/services/meme.service.js"></script>
    <script src="./js/meme.controller.js"></script>
</body>

</html>
