<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="icons/favicon.ico">
    <title>Memegen</title>
</head>

<body onload="onInit()">

    <div class="darken-screen" onclick="onToggleNavModal(false)"></div>

    <div class="header-backround">
        <header class="main-header main-layout flex align-center space-between">
            <img onclick="onGoToGallery()" src="img/logo.png" alt="" class="logo">
            <nav class="main-nav">
                <ul class="clean-list flex">
                    <li class="hamburger-logo"><img src="img/logo.png" alt=""></li>
                    <li><a href="#" onclick="onGoToGallery()">Gallery</a></li>
                    <li><a href="#" onclick="onGoToSavedMemes()">Saved</a></li>
                    <li><a href="#about" onclick="onGoToGallery()">About</a></li>
                    <span class="btn-exit" onclick="onToggleNavModal()">X</span>
                </ul>
            </nav>
            <button class="btn-hamburger" onclick="onToggleNavModal(true)">â˜°</button>
        </header>
    </div>


    <section class="gallery">
        <section class="search-and-keys main-layout flex align-center">
            <div class="search-bar">
                <input list="search-keywords" placeholder="Enter search keyword" onchange="onFilterBy(value)">
                <img class="search-icon" src="icons/search-icon.png" alt="">
            </div>
            <datalist id="search-keywords"></datalist>
            <div class="keywords"></div>

        </section>
        <div class="gallery-background">
            <main class="imgs-container main-layout"></main>
        </div>

        <section id="about" class="about main-layout">
            <img src="./img/My Pic.jpg" class="main-img" alt="">
            <section class="about-info flex-col">
                <h2>Omri Steinberg</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus quis, odio possimus earum
                    dolore accusantium explic!</p>
                <ul class="social-nav clean-list flex">
                    <li><a class="fa facebook" href="#"></a></li>
                    <li><a class="fa linkedin" href="#"></a></li>
                    <li><a class="fa github" href="#"></a></li>
                </ul>

            </section>
        </section>


    </section>


    <section class="saved-memes flex main-layout">

        <div class="memes-darken-screen" onclick="onCloseSavedMemesModal()"></div>

        <section class="memes-modal item-center">
            <div onclick="onCloseSavedMemesModal()" class="btn-exit-saved">X</div>
            <div class="btns-container">
                <button onclick="onShareFacebookSavedMeme()" class="share-facebook"><a hidden href=""></a> Share</button>
                <button class="download"> <a href="#" onclick="onDownloadSavedMeme(this)"
                        download="myphoto">Download</a></button>
                <button class="delete-saved" onclick="onDeleteSavedMeme()">Delete</button>

            </div>
        </section>

        
        <div class="memes-container"></div>
    </section>


    <section class="editor">
        <div class="editor-darken-screen" onclick="onCloseShareModal()"></div>
        <main class="flex main-layout">

            <div class="canvas-container">
                <canvas id="canvas" width="100px" height="100px"></canvas>
            </div>

            <section class="edits-container">

                <section class="share-modal item-center">
                    <div onclick="onCloseShareModal()" class="btn-exit-share">X</div>
                    <div class="btns-container">
                        <button onclick="onShareFacebook()" class="share-facebook"><a hidden href=""></a> Share</button>
                        <button class="download"> <a href="#" onclick="onDownload(this)"
                                download="myphoto">Download</a></button>
                        <button class="save" onclick="onSave()">Save</button>

                    </div>
                </section>

                <form action="" class="edit-optns">

                    <input type="text" oninput="onTextChange(value)" placeholder="Type something"
                        onblur="onUpdatePlaceholder(this)" onfocus="onUpdateTxtInput()" class="text-input">

                    <button class="btns-edit swap" onclick="onSwapLines(event)"> <img src="./icons/swap-lines.png"
                            alt=""></button>
                    <button class="btns-edit add" onclick="onAddLine(event)" alt=""><img src="./icons/add.png"></button>
                    <button class="btns-edit up" onclick="onVerticalChange(event, 10)"><img src="./icons/up-arrow.png"
                            alt=""></button>
                    <button class="btns-edit down" onclick="onVerticalChange(event, -10)"><img
                            src="./icons/down-arrow.png" alt=""></button>
                    <button class="btns-edit delete" onclick="onDeleteLine(event)"><img src="./icons/trash.png"
                            alt=""></button>
                    <button onclick="onChangeFontSize(event, 5)" class="btns-edit larger"> <img
                            src="./icons/increase-font-icon.png" alt=""> </button>
                    <button onclick="onChangeFontSize(event, -5)" class="btns-edit smaller"> <img
                            src="./icons/decrease-font-icon.png" alt=""> </button>
                    <button class="btns-edit left" onclick="onAlign(event, 'left')"><img src="./icons/align-to-left.png"
                            alt=""></button>
                    <button class="btns-edit center" onclick="onAlign(event, 'center')"><img
                            src="./icons/center-text-alignment.png" alt=""></button>
                    <button class="btns-edit right" onclick="onAlign(event, 'right')"><img
                            src="./icons/align-to-right.png" alt=""></button>

                    <select class="font-select" onchange="onSelectFontFamily(value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdena">Verdena</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Courier New">Courier New</option>
                    </select>

                    <label class="stroke btns-edit color-labels"><input type="color" onchange="onStrokeColor(value)"
                            class="color-inputs"><img class="color-imgs item-center" src="./icons/text stroke.png"
                            alt="">
                    </label>

                    <label class="color btns-edit color-labels">
                        <input onchange="onColorSelect(value)" class="color-inputs" type="color"><img
                            src="./icons/paint-board-and-brush.png" alt="" class="color-imgs item-center"></input>
                    </label>

                    <button onclick="onOpenShareModal(event)" class="btn-share">Share</button>

                </form>
                <div class="popup"></div>
            </section>
        </main>
    </section>


    <footer class="main-footer flex justify-center align-center">
        <div class="footer-container flex-col align-center">
            <img src="./img/logo.png" class="logo" alt="">
            <small>all rights reserved &copy; 2021</small>
        </div>
    </footer>


    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/saved.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/saved.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/editor.controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
